<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #4ade80;
            animation: fill-checkmark .4s ease-in-out .4s forwards, scale-checkmark .3s ease-in-out .9s both;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4ade80;
            fill: none;
            animation: stroke-checkmark 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke-checkmark 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke-checkmark {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale-checkmark {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill-checkmark {
            100% {
                box-shadow: inset 0px 0px 0px 40px #4ade80;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #facc15;
            opacity: 0;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-cyan-400 min-h-screen flex items-center justify-center p-4 transition-colors duration-300 dark:from-indigo-900 dark:to-cyan-800">
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="absolute top-4 right-4 text-white bg-white/20 p-2 rounded-full hover:bg-white/30 transition-colors z-10" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="darkModeIcon"></i>
    </button>

    <!-- Confetti Elements -->
    <div id="confettiContainer" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <main class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 shadow-xl fade-in">
            <!-- Success Icon -->
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>

            <!-- Title and Subtitle -->
            <h1 class="text-2xl font-semibold text-white text-center mb-4">Password Change Successful ✅</h1>
            <p class="text-sm text-gray-200 text-center mb-2">Your password has been successfully updated. You can now log in with your new password.</p>
            <p class="text-sm text-gray-200 text-center mb-8">আপনার পাসওয়ার্ড সফলভাবে রিসেট হয়েছে। এখন আপনি লগইন করতে পারেন।</p>

            <!-- Buttons -->
            <div class="space-y-4">
                <a 
                    href="{% url 'login' %}" 
                    class="w-full block bg-[#6366F1] text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 btn-lift hover:bg-transparent hover:border hover:border-[#6366F1] focus:outline-none focus:ring-2 focus:ring-[#6366F1] focus:ring-opacity-50 text-center"
                >
                    Back to Login
                </a>
                
                <a 
                    href="{% url 'dashboard' %}" 
                    class="w-full block bg-transparent border border-white/30 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 btn-lift hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-opacity-50 text-center"
                >
                    Go Home
                </a>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // Create confetti animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#facc15', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#ec4899'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear ${Math.random() * 2}s forwards`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Trigger confetti after a short delay
        setTimeout(createConfetti, 1000);
    </script>
</body>
</html>
